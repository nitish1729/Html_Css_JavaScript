<input type="button" value="click" style="color: green;" onclick="alert('The click fires when one mousedown and one mouseup detected on the element.')"><br>
<input type="button" value="dblclick" style="color: blue;" ondblclick="alert('The dblclick event fires when you double click over an element.')"><br>
<input type="button" value="mousedown" style="color: rgb(27, 187, 29);" onmousedown="alert('The mousedown fires when you depress the mouse button on the element.')"><br>
<input type="button" value="mouseup" style="color: rgb(214, 20, 208); background-color: rgb(197, 90, 13); height: 50px; padding: 8px;"  onmouseup="alert('The mousedown fires when you depress the mouse button on the element.')"><br>
<input type="button" value="mouseover" style="color: rgb(3, 86, 38); background-color: rgb(98, 7, 7); height: 50px; padding: 8px;"  onmouseover="alert('The mouseover fires when the mouse cursor is outside of the element and then move to inside the boundaries of the element.')"><br>
<input type="button" value="mouseout" style="color: rgb(177, 175, 34); background-color: rgb(9, 28, 125); height: 50px; padding: 8px;"  onmouseout="alert('The mouseout fires when the mouse cursor is over an element and then moves another element.')"><br>
<input type="button" value="mousemove" style="color: rgb(50, 9, 162); background-color: rgba(26, 8, 2, 0.206); height: 50px; padding: 8px;"  onmousemove="alert('The mousemove event fires repeatedly when you move the mouse cursor around an element.')"><br>

<label>Name :</label>
