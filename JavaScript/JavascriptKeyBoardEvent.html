<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../JavaScript/style.css">
    <title>Document</title>
</head>
<body>
    <div id="form">
<h1 id="h1">Play with Color</h1>
<h5>Enter your favorite Color</h5>
<p>onkeydown</p>
<input type="text" onkeydown="document.getElementById('form').style.background=this.value">
<p>onkeyup</p>
<!--<input type="text" onkeyup="alert(this.value)">-->
<input type="text" onkeyup="document.getElementById('form').style.background=this.value">
<p>onkeypress</p>
<!--<input type="text" onkeypress="alert(this.value)">-->
<input type="text" onkeypress="document.getElementById('form').style.background=this.value">
</body>
</html>
